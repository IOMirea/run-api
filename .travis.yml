language: python
matrix:
  include:
    - name: "Python 3.7.1 on Xenial Linux"
      python: 3.7
      dist: xenial

env:
  - PIP_NO_CACHE_DIR=1
  - PIP_DISABLE_PIP_VERSION_CHECK=1

install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
  - pip3 install pre-commit

script:
  - pre-commit run --all-files

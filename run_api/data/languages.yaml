python:
  aliases: [python3, python3.7, py, py3, py3.7]
  example: |
    # python 3.7

    print("Hello world")

node:
  aliases: [node13, nodejs, nodejs13]
  example: |
    // node 13

    console.log("Hello world")

cpp:
  aliases: [cpp-g++, cpp17, cpp17-g++, c++, c++-g++, c++17, c++17-g++]
  compilers: g++
  compile_args: -x c++ --std=c++17 -Wall compile_input -o exec_input
  example: |
    // cpp17 (g++)

    #include <iostream>

    int main() {
        std::cout << "Hello world" << std::endl;

        return 0;
    }

sh:
  aliases: [bash, shell]
  example: |
    # bash 4.4.20

    echo Hello world

asm:
  aliases: [nasm]
  compilers:
    - nasm
    - ld
  compile_args:
    - -f elf64 compile_input
    - compile_input.o -o exec_input
  example: |
    ; NASM 2.14

    ; example taken from gocode.it

    global _start

    section .text

    hello:
        mov eax,4            ; write(
        mov ebx,1            ;  FD_STDOUT,
        mov ecx,msg          ;  msg,
        mov edx,msgLen       ;  msgLen
        int 80h              ; )
        jmp exit

    _start:
        jmp hello

    exit:
        mov eax,1            ; exit(
        mov ebx,0            ;  0
        int 80h              ; )

    section .data
        msg:     db 'Hello world',10
        msgLen:  equ $ - msg

c:
  aliases: [c-g++, c18, c18-g++]
  compilers: g++
  compile_args: -x c --std=c18 -Wall compile_input -o exec_input
  example: |
    /* c18 (g++) */

    #include <stdio.h>

    int main() {
        printf("Hello world\\n");

        return 0;
    }

c-clang:
  aliases: [c18-clang]
  compilers: g++
  compile_args: -x c --std=c18 -Wall compile_input -o exec_input
  example: |
    /* c18 (clang) */

    #include <stdio.h>

    int main() {
        printf("Hello world\\n");

        return 0;
    }

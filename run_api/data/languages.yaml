python:
  aliases: [python3, python3.7, py, py3, py3.7]
  example: |
    print("Hello world")

node:
  aliases: [node13, nodejs, nodejs13]
  example: |
    console.log("Hello world")

cpp:
  aliases: [cpp-g++, c++, c++-g++]
  compiler: g++
  compile_args: -x c++ compile_input -o exec_input
  example: |
    #include <iostream>

    int main() {
        std::cout << "Hello world" << std::endl;

        return 0;
    }

sh:
  aliases: [bash, shell]
  example: |
    echo Hello World

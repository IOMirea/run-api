python:
  aliases: [python3, python3.7, py, py3, py3.7]
  example: |
    print("Hello world")

node:
  aliases: [node13, nodejs, nodejs13]
  example: |
    console.log("Hello world")

cpp:
  aliases: [cpp-g++, cpp17, cpp17-g++, c++, c++-g++, c++17, c++17-g++]
  compilers: g++
  compile_args: -x c++ --std=c++17 -Wall compile_input -o exec_input
  example: |
    #include <iostream>

    int main() {
        std::cout << "Hello world" << std::endl;

        return 0;
    }

sh:
  aliases: [bash, shell]
  example: |
    echo Hello World

asm:
  aliases: [nasm]
  compilers:
    - nasm
    - ld
  compile_args:
    - -f elf64 compile_input
    - compile_input.o -o exec_input
  example: |
    ; example taken from gocode.it
    global _start

    section .text

    hello:
        mov eax,4            ; write(
        mov ebx,1            ;  FD_STDOUT,
        mov ecx,msg          ;  msg,
        mov edx,msgLen       ;  msgLen
        int 80h              ; )
        jmp exit

    _start:
        jmp hello

    exit:
        mov eax,1            ; exit(
        mov ebx,0            ;  0
        int 80h              ; )

    section .data
        msg:     db 'Hello, world',10
        msgLen:  equ $ - msg

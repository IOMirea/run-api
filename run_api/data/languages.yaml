python:
  aliases: [python3, py, py3]
  example: |
    print("Hello world")

node:
  aliases: [nodejs]
  example: |
    console.log("Hello world")

cpp:
  active: no
  aliases: [c++]
  compile_args: g++ -x c++ input -o executable
  example: |
    #include <iostream>

    int main() {
        std::cout << "Hello world" << std::endl;

        return 0;
    }

sh:
  aliases: [bash]
  example: |
    echo Hello World

python:
  aliases: [python3, py, py3]
  example: |
    print("Hello world")

node:
  aliases: [nodejs]
  example: |
    console.log("Hello world")

cpp:
  aliases: [c++]
  compiler: g++
  compile_args: -x c++ to_compile -o input
  example: |
    #include <iostream>

    int main() {
        std::cout << "Hello world" << std::endl;

        return 0;
    }

sh:
  aliases: [bash]
  example: |
    echo Hello World
